<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragments :: head"></head>
  <body>
  <div th:replace="fragments/fragments :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Tech Talent Store</h1>
              <p>This is a small e-commerce application that allows the user to purchase some of a few products that are offered here. </p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Learn more &raquo;</a></p>
          </div>
      </div>
 
      <div class="container">
          <div class="row">
            <div th:each="product:${productList}" class="col-md-4">
              <div style="padding: 25px">
                <div class="card" style="width: 95%;">
                  <div class="card-body">
                    <img th:src="@{static/images/test.png}" alt="Oopsie. Product image not found." />
                    <h5 class="card-title" th:text="${product.name}"/></h5>
                    <p th:utext="${product.description}"></p>
                    <h6 th:utext="${product.price}"></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      
  </main>

 
  <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
  </html>
